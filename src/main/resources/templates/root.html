<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ambiente-se</title>
    <link rel="shortcut icon" th:href="@{/icons/favicon.png}"/>
    <link rel="stylesheet" th:href="@{/styles/reset.css}">
    <link rel="stylesheet" th:href="@{/styles/colors.css}"/>
    <link rel="stylesheet" th:href="@{/styles/root.css}"/>
    <link rel="stylesheet" th:href="@{/styles/sidebar.css}"/>
    <link rel="stylesheet" th:href="@{/styles/header.css}"/>
    <link rel="stylesheet" th:href="@{/styles/loading.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="logo">
        <img th:src=@{/icons/Logo.png} alt="Ambientese">
    </div>
    <div class="social">
        <img th:src=@{/icons/Social/Whatsapp.svg} alt="Whatsapp" class="whatsapp">
        <img th:src=@{/icons/Social/Instagram.svg} alt="Instagram" class="instagram">
        <img th:src=@{/icons/Social/Facebook.svg} alt="Facebook" class="facebook">
    </div>
</header>

<section class="main">
    <section class="sidebar">
        <div class="expand-menu">
            <img th:src="@{/icons/Sidebar/arrow.svg}" alt="Expandir" class="expand-button">
        </div>
        <div class="menu" id="menu">
            <ul class="main-list">
                <li>Cadastro  <img th:src="@{/icons/Sidebar/down-arrow.svg}" alt="Subarrow"></li>
                <ul class="sub-list">
                    <li page="empresas">Cadastrar Empresa</li>
                    <li page="funcionarios">Cadastrar Funcionário</li>
                    <!-- <li page="pergunta">Cadastrar Pergunta</li> -->
                </ul>
                <li page="ranking">Ranking</li>
                <li page="avaliacao">Avaliação</li>
                <!-- <li page="historico">Histórico</li> -->
            </ul>
        </div>
    </section>

    <div class="frame" id="mainFrame">
        <div class="main-content hidden">
        </div>
        <div class="loading hidden">
            <span class="loader-dot loader-dot-one"></span>
            <span class="loader-dot loader-dot-two"></span>
            <span class="loader-dot loader-dot-three"></span>
        </div>
    </div>
</section>

<div id="allStyles">
</div>

<div id="allScripts">
    <script type="text/javascript" th:src="@{/scripts/frame.js}"></script>
<!--Add others js files to this div-->
</div>
</body>
<!--The original structure as made by: Samuel Thomas, all credits to the author-->
</html>
